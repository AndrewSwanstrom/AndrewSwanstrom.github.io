<html>
<head>
<title> Custom Game </title>
<script src="simply.js"></script>
<script>
function start(){
	sjs.open("target", 1280, 720);
	var background = new sjs.Image("Images/city.png");
	background.setSize(1280, 720);

	var menuBackground = new sjs.Image("Images/midnight.png");
	menuBackground.setSize(500, 156.25);
	menuBackground.center().offset(0, -200);

	var menu = new sjs.Text("MENU", 128, "cyan");
	menu.setSize(400, 125);
	menu.center().offset(0, -200);

	var play = new sjs.Button("Play Game", function(){
		window.location = "level.html";
	});

	play.center();

	var controls = new sjs.Button("Controls", function(){
		window.location = "controls.html";
	});

	controls.center().offset(0, 100);

	var textBackground = new sjs.Image("Images/midnight.png");
	textBackground.setSize(300, 50);
	textBackground.bottom().centerH().offset(0, -60);

	var info_text = new sjs.Text("Created By Andrew Swanstrom", 20, "cyan");
	info_text.bottom().centerH().offset(0, -75);

} //end start

</script>
</head>
<body onload="start()">
<h1> Custom Game </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
